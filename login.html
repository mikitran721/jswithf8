<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/loginAuth.css">
    <title>Login Authetication</title>
</head>
<body>
    <div class="main">
        <!-- form -->
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Dang ky thanh vien</h3>
            <p class="desc">
                Miki Tran thuc hanh JS - DOM 
                <i class="fa-solid fa-cannabis form-icon"></i>
                <i class="fa-solid fa-skull-crossbones form-icon"></i> 
                <i class="fa-solid fa-cannabis form-icon"></i>
            </p>

            <div class="spacer"></div>

            <!-- fullname -->
            <div class="form-group">
                <label for="fullname" class="form-label">Ten day du</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="VD: Miki Tran">
                <span class="form-message"></span>
            </div>
            <!-- profile -->
            <div class="form-group">
                <label for="fullname" class="form-label">Anh dai dien</label>
                <input type="file" class="form-control" id="avatar" name="avatar">
                <span class="form-message"></span>
            </div>
            <!-- tinh/tp -->
            <div class="form-group">
                <label for="fullname" class="form-label">Tinh/TP</label>
                <select class="form-control" id="province" name="province">
                    <option value="">-- Chon Tinh/TP --</option>
                    <option value="HCM">TP. HCM</option>
                    <option value="HNI">TP. HN</option>
                </select>
                <span class="form-message"></span>
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password" class="form-label">Mat khau</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhap mat khau">
                <span class="form-message"></span>
            </div>
            
            <!-- repassword -->
            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhap lai mat khau</label>
                <input type="password" class="form-control" id="password-confirmation" name="password-confirmation" placeholder="Nhap lai mat khau">
                <span class="form-message"></span>
            </div>

            <!-- gioi tinh -->
            <div class="form-group horizontal">
                <label for="gender" class="form-label">Gioi tinh</label>
                <div>
                    <input type="radio" class="form-control" name="gender" value="male">
                    Nam
                </div>
                <div>
                    <input type="radio" class="form-control" name="gender" value="female">
                    Nu
                </div>
                <div>
                    <input type="radio" class="form-control" name="gender" value="other">
                    Khac
                </div>
                <span class="form-message"></span>
            </div>
            <!-- So thich -->
            <div class="form-group horizontal">
                <label for="hobby" class="form-label">So thich</label>
                <div>
                    <input type="checkbox" class="form-control" name="hobby" value="male">
                    Nam
                </div>
                <div>
                    <input type="checkbox" class="form-control" name="hobby" value="female">
                    Nu
                </div>
                <div>
                    <input type="checkbox" class="form-control" name="hobby" value="other">
                    Khac
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Dang ky</button>
        </form>
    </div>


    <!-- script source -->
    <script src="./js/loginAuth.js"></script>
    <!-- su dung o nhieu project theo syntax -->
    <script>
        Validator({
            form:'#form-1',
            // the span chua tb loi moi field
            formGroupSelector:'.form-group',
            errorSelector: '.form-message',
            rules:[
                // Validator.isRequired('#fullname',"Vui long nhap ten day du cua ban"),
                Validator.isRequired('#avatar',"Vui long chon anh cua ban"),
                // Validator.isRequired('#province'),
                // Validator.isRequired('#email'),
                // Validator.isEmail('#email'),
                // Validator.minLength('#password',6),
                // func return chuoi phai nhap
                // Validator.isRequired('#password-confirmation'),
                // Validator.isRequired('input[name="gender"]'),
                // Validator.isRequired('input[name="hobby"]'),
                // Validator.isConfirmed('#password-confirmation',function(){
                //     return document.querySelector(`#form-1 #password`).value;
                // },'Mat khau nhap lai khong chinh xac'),
            ],
            onSubmit(data){
                // call api
                console.log(data);
            }
        })
        // ap dung nhieu rule cho 1 selector
    </script>
</body>
</html>
